<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Weahter App Project (Vintage Style)</h1>

    <div class="container">
        <div class="dashboard">Dashboard</div>

        <div class="weather-information">
            <input type="text" id="search-bar">

            <div class="current-weather">
                <p id="location-name">Location name here</p>
                <p id="temperature">Temperature Here</p>
                <p id="condition">Weather Condition</p>
            </div>

            <div class="forecast-today"> Today's Forecast
                <div class="forecast-time">
                    <div class="time">SS</div>
                    <div class="time">SS</div>
                    <div class="time">SS</div>
                    <div class="time">SS</div>
                    <div class="time">SS</div>
                    <div class="time">SS</div>
                </div>
            </div>

            <div class="air-condition">
                Air Condition
            </div>
        </div>
        
        <div class="forecast-week">
            7-Day forecast
        </div>
    </div>
    
</body>
</html>
